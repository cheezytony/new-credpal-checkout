<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-cale=1.0">
	<title>Checkout</title>
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/checkout.css">
	<link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.0/dist/css/ionicons.min.css">
</head>
<body>
	
	<div class="cp-container">
		<div class="cp-overlay"></div>
		<div class="cp-checkout">
			<div class="cp-header text-center">
				<img src="../assets/img/logo-dark.png" alt="" height="30">
			</div>
			<div class="cp-title">
				<div class="fig"></div>
				<div class="text">Order Summary</div>
			</div>
			<div class="cp-title has-line pt-2 pr-0">
				<div class="fig"></div>
				<div class="text"><b>Price:</b> N105,600</div>
			</div>
			<div class="cp-body">
				<div class="has-line pt-2" style="padding-left: 70px; padding-right: 0; font-size: 12px">
					<p>
						Choose Payable Schedule for the balance including interest
					</p>
				</div>
				<div class="cp-radio has-line" style="color: #777;padding-right: 0 !important">
					<input type="radio" name="radio-group-1" id="rd-1">
					<label for="rd-1">N112,992 for 1 Month</label>
					<button>View Breakdown</button>
				</div>
				<div class="cp-radio" style="color: #777">
					<input type="radio" name="radio-group-1" id="rd-2">
					<label for="rd-2">N112,992 for 1 Month</label>
					<button>View Breakdown</button>
				</div>
				<div class="cp-radio" style="color: #777">
					<input type="radio" name="radio-group-1" id="rd-2">
					<label for="rd-2">N112,992 for 1 Month</label>
					<button>View Breakdown</button>
				</div>
			</div>
			<div class="cp-footer clearfix">
				<button class="cp-button float-right">Next</button>
			</div>
		</div>
	</div>

	<script src="../assets/js/jquery-3.3.1.min.js"></script>
	<script src="../assets/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
