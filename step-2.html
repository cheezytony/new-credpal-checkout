<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-cale=1.0">
	<title>Checkout</title>
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/checkout.css">
	<link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.0/dist/css/ionicons.min.css">
</head>
<body>
	
	<div class="cp-container">
		<div class="cp-overlay"></div>
		<div class="cp-checkout">
			<div class="cp-header text-center">
				<img src="../assets/img/logo-dark.png" alt="" height="30">
			</div>
			<div class="cp-title">
				<div class="fig"></div>
				<div class="text">User Information</div>
			</div>
			<div class="cp-body">
				<div class="row m-0 has-line">
					<div class="col p-0">
						<div class="cp-input p-0">
							<label for="input-1">
								<icon class="icon ion-md-calendar"></icon>
							</label>
							<input type="text" class="form-control" id="input-1" placeholder="Date Of Birth">
						</div>
					</div>
					<div class="col p-0">
						<div class="cp-input p-0">
							<label for="input-3">
								<icon class="icon ion-md-transgender"></icon>
							</label>
							<input type="text" class="form-control" id="input-3" placeholder="Gender">
						</div>
					</div>
				</div>
				<div class="cp-input has-line">
					<label for="input-2">
						<icon class="icon ion-ios-barcode"></icon>
					</label>
					<input type="text" class="form-control" id="input-2" placeholder="BVN">
				</div>
				<div class="cp-input has-line">
					<label for="input-4">
						<icon class="icon ion-md-home"></icon>
					</label>
					<input type="text" class="form-control" id="input-4" placeholder="Home Address">
				</div>
				<div class="row m-0 has-line">
					<div class="col-6 p-0">
						<div class="cp-input p-0">
							<label for="input-5">
								<span class="icon ion-md-pin"></span>
							</label>
							<input type="text" class="form-control" id="input-5" placeholder="State">
						</div>
					</div>
					<div class="col p-0">
						<div class="cp-input p-0">
							<input type="text" class="form-control" id="input-4" placeholder="LGA">
						</div>
					</div>
					<div class="col p-0">
						<div class="cp-input p-0">
							<input type="text" class="form-control" id="input-4" placeholder="Home Status">
						</div>
					</div>
				</div>
				<div class="cp-input has-line">
					<label for="input-4">
						<icon class="icon ion-md-briefcase"></icon>
					</label>
					<input type="text" class="form-control" id="input-4" placeholder="Employment Status">
				</div>
			</div>
			<div class="cp-footer clearfix">
				<button class="cp-button float-left">Prev</button>
				<button class="cp-button float-right">Next</button>
			</div>
		</div>
	</div>

	<script src="../assets/js/jquery-3.3.1.min.js"></script>
	<script src="../assets/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
