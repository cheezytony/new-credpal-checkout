<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-cale=1.0">
	<title>Checkout</title>
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/checkout.css">
	<link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.0/dist/css/ionicons.min.css">
</head>
<body>
	
	<div class="cp-container">
		<div class="cp-overlay"></div>
		<div class="cp-checkout">
			<div class="cp-header text-center">
				<img src="../assets/img/logo-dark.png" alt="" height="30">
			</div>
			<div class="cp-title">
				<div class="fig"></div>
				<div class="text">Card Setup</div>
			</div>
			<div class="cp-body">
				<p style="margin: 20px 0;;padding: 0 70px; text-align: center;">
					<img src="../assets/img/cc-grey.png" alt="" height="70">
				</p>
				<p class="cp-pg" style="font-size: 12px;margin-top: 15px;padding: 0 40px ">
					A one time process fee of N1000 will be deducted from your account
				</p>
			</div>
			<div class="cp-footer clearfix">
				<button class="cp-button float-left">Prev</button>
				<button class="cp-button float-right">Next</button>
			</div>
		</div>
	</div>

	<script src="../assets/js/jquery-3.3.1.min.js"></script>
	<script src="../assets/js/bootstrap.bundle.min.js"></script>
